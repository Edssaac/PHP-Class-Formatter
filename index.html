<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="public/highlight-pack/styles/dark.css">

    <script src="public/js/script.js" defer></script>
    <script src="public/highlight-pack/highlight.pack.js" defer></script>

    <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">

    <title>PHP Class Formatter</title>
</head>

<body>

    <section class="mt-5">

        <header class="container">
            <div class="jumbotron text-center">
                <h1>PHP Class Formatter</h1>
                <p>Programa para criação rápida e fácil de classes, atributos e métodos em PHP.</p>
            </div>
        </header>

        <main class="container mb-3">
            <div class="form-group">
                <label for="txtNamespace" class="form-label text-primary">Namespace:</label>
                <input type="text" class="form-control" name="txtNamespace" id="txtNamespace">
            </div>

            <div class="form-group">
                <label for="txtClass" class="form-label text-primary">Nome da Classe:</label>
                <input type="text" class="form-control" name="txtClass" id="txtClass">
            </div>

            <div class="form-group">
                <label for="txtAtributos" class="form-label text-primary">Atributos:</label>
                <textarea name="txtAtributos" id="txtAtributos" class="form-control" rows="10"></textarea>
            </div>

            <div>
                <div class="row">
                    <label class="col-12 col-sm-4 col-md-3 col-lg-2">
                        <input type="checkbox" name="cbxGetter" id="cbxGetter" checked> Getters
                    </label>
                    <label class="col-12 col-sm-4 col-md-3 col-lg-2">
                        <input type="checkbox" name="cbxSetter" id="cbxSetter" checked> Setters
                    </label>
                    <label class="col-12 col-sm-4 col-md-3 col-lg-2">
                        <input type="checkbox" name="cbxConstructor" id="cbxConstructor" checked> Constructor
                    </label>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-block" name="btnCriar" id="btnCriar">
                            CRIAR
                        </button>
                        <button type="button" class="btn btn-danger btn-block" name="btnLimpar" id="btnLimpar">
                            LIMPAR
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <pre>
                    <code class="php rounded" id="corpoCodigo">
                    </code>
                </pre>
            </div>

            <div>
                <button class="btn btn-success btn-block mb-4 invisible" id="btnCopiar">COPIAR</button>
            </div>
        </main>

        <footer>
            <div class="jumbotron mb-0">
                <p><b>Desenvolvedor:</b> Edson Isaac José Francisco</p>
                <p><b>GitHub:</b> <a href="https://github.com/Edssaac" target="_blank">Edssaac</a></p>
                <p><b>Contato:</b> <a href="https://edssaac.github.io/Portfolio/" target="_blank">Portfólio</a></p>
            </div>
        </footer>

    </section>

</body>

</html>
